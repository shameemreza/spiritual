name: spiritual
description: A new Flutter application.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  url_launcher: ^5.6.0
  photo_view: ^0.10.2
  flutter_reorderable_list: ^0.1.4
  flutter_svg: ^0.19.0
  flutter_image_compress: ^0.7.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/spiritual_img_1.jpg
    - assets/images/spiritual_img_2.jpg
    - assets/images/spiritual_img_3.jpg
    - assets/images/spiritual_img_4.jpg
    - assets/images/spiritual_img_5.jpg
    - assets/images/spiritual_img_6.jpg
    - assets/images/spiritual_img_7.jpg
    - assets/images/spiritual_img_8.jpg
    - assets/images/spiritual_img_9.jpg
    - assets/images/spiritual_img_10.jpg
    - assets/images/spiritual_pic.jpg
    - assets/images/drag_dots.png
    - assets/images/drag_lines.png
    - assets/svg/wizard1.svg
    - assets/svg/wizard2.svg
    - assets/svg/wizard3.svg
    - assets/images/logo.png
    - assets/avatars/avatar_1.jpg
    - assets/avatars/avatar_2.jpg
    - assets/avatars/avatar_3.jpg
    - assets/avatars/avatar_4.jpg
    - assets/avatars/avatar_5.jpg
    - assets/avatars/avatar_6.jpg
    - assets/avatars/avatar_7.jpg
    - assets/avatars/avatar_8.jpg
    - assets/avatars/avatar_9.jpg
    - assets/avatars/avatar_10.jpg
    - lang/en.json
    - lang/ar.json

  fonts:
    - family: TitilliumWeb
      fonts:
        - asset: assets/fonts/TitilliumWeb-Light.ttf
          weight: 300
        - asset: assets/fonts/TitilliumWeb-SemiBold.ttf
          weight: 600
